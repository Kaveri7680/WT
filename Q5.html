<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function covertToUpperCase(){

            const nameInput=document.getElementById("nameInput").value;

            document.getElementById("nameInput").value=nameInput.toUpperCase();
        }
    </script>
</head>
<body>
    <label for="nameInput">Enter a name:</label>
    <input type="text" id="nameInput" placeholder="Enter a name" onblur="covertToUpperCase()">
</body>
</html>
